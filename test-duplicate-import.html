<!DOCTYPE html>
<html>
<head>
    <title>Duplicate Import Test</title>
</head>
<body>
    <h1>Duplicate Import Test</h1>
    <div id="status">Testing...</div>
    <div id="results"></div>
    
    <script>
        async function testDuplicateImport() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = '🔄 Loading first script...';
                
                // 載入第一個腳本
                await loadScript('src/detectors/security/ReferrerPolicyDetector.js');
                
                // 檢查第一次載入是否成功
                if (typeof ReferrerPolicyDetector === 'undefined') {
                    throw new Error('First load failed - ReferrerPolicyDetector not defined');
                }
                
                statusDiv.innerHTML = '✅ First load successful, testing second load...';
                
                // 載入第二個腳本（應該不會出錯）
                await loadScript('src/detectors/security/ReferrerPolicyDetector.js');
                
                // 檢查第二次載入是否成功
                if (typeof ReferrerPolicyDetector === 'undefined') {
                    throw new Error('Second load failed - ReferrerPolicyDetector not defined');
                }
                
                statusDiv.innerHTML = '✅ Both loads successful, testing detector...';
                
                // 測試檢測器是否正常工作
                const detector = new ReferrerPolicyDetector();
                const result = detector.detect({'referrer-policy': 'no-referrer'}, 'https://example.com');
                
                statusDiv.innerHTML = '🎉 All tests passed!';
                resultsDiv.innerHTML = `
                    <h3>✅ Test Results:</h3>
                    <p>✅ No duplicate declaration error</p>
                    <p>✅ ReferrerPolicyDetector is available</p>
                    <p>✅ Detection works: Score = ${result.score}, Level = ${result.level}</p>
                    <p>✅ Effective Policy = ${result.details.effectivePolicy}</p>
                `;
                
            } catch (error) {
                statusDiv.innerHTML = '❌ Test failed';
                resultsDiv.innerHTML = `
                    <h3>❌ Test Results:</h3>
                    <p>❌ Error: ${error.message}</p>
                    <p>Stack: ${error.stack}</p>
                `;
            }
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        // 執行測試
        testDuplicateImport();
    </script>
</body>
</html>
